name: Create Release

on:
  push:
    branches: [main, master]
    paths:
      - '.devcontainer/devcontainer.json'

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify file exists
        run: |
          ls -la .devcontainer/
          cat .devcontainer/devcontainer.json

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y.%m.%d')" >> $GITHUB_OUTPUT

      - name: Generate version
        id: version
        run: |
          # Use date and short commit SHA for version
          SHORT_SHA=$(git rev-parse --short HEAD)
          VERSION="${{ steps.date.outputs.date }}-${SHORT_SHA}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: DevContainer Template v${{ steps.version.outputs.version }}
          body: |
            ## DevContainer Template Release

            This release contains the latest DevContainer configuration.

            ### Quick Setup
            ```bash
            # One command setup
            mkdir -p .devcontainer && curl -L https://github.com/ichuan/devcontainer/releases/latest/download/devcontainer.json -o .devcontainer/devcontainer.json
            ```

            ### What's Included
            - Pre-built Docker image: `ghcr.io/ichuan/devcontainer:latest`
            - Node.js LTS + pnpm
            - Python 3.12+ + Poetry + pyenv
            - TypeScript, Claude Code, GitHub CLI
            - VS Code extensions for modern development

            ### Changes in this release
            - Updated DevContainer configuration
            - Latest Docker image: `ghcr.io/ichuan/devcontainer:latest`
          files: ./.devcontainer/devcontainer.json
          draft: false
          prerelease: false